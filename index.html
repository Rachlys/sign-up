<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>

    <section>

        <h1 class="section__h1"> Create account </h1>

        <div class="section__fields">

            <div class="section__field">
                <label for="name"> Nombre </label>
                <div class="input_group_name">
                    <input type="text" name="name" class="field_input name" required>
                    <div class="logo_wrong_name"> <img src="images/error-icon.svg" alt=""></div>
                    <div class="logo_correct_name"><img src="images/success-icon.svg" alt=""></div>
                </div>
                <span class="error_name"></span>
            </div>

            <div class="section__field">
                <label for="email"> Email </label>
                <div class="input_group_email">
                    <input type="email" class="field_input email" name="email" required>
                    <div class="logo_wrong_email"> <img src="images/error-icon.svg" alt=""></div>
                    <div class="logo_correct_email"><img src="images/success-icon.svg" alt=""></div>
                </div>
                <span class="error_email"></span>
            </div>

            <div class="section__field">
                <label for="clave"> Clave </label>
                <div class="input_group_clave">
                    <input type="password" name="clave" class="field_input clave" required>
                    <div class="logo_wrong_clave"> <img src="images/error-icon.svg" alt=""></div>
                    <div class="logo_correct_clave"><img src="images/success-icon.svg" alt=""></div>
                </div>
                <span class="error_clave"></span>
            </div>

            <div class="section__field">
                <label for="confirm"> Confirme su clave </label>
                <div class="input_group_confirm">
                    <input type="password" name="confirm" class="field_input confirmclave" required>
                    <div class="logo_wrong_confirm"> <img src="images/error-icon.svg" alt=""></div>
                    <div class="logo_correct_confirm"><img src="images/success-icon.svg" alt=""></div>
                </div>
                <span class="error_confirm"></span>
            </div>

        </div>

        <button class="section__btn"> Enviar </button>

    </section>


</body>

</html>
