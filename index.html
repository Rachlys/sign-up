<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    
    <section>
        
        <h1 class="section__h1"> Create account </h1>

        <div class="section__fields">
            <div class="section__field">
                <label for="name"> Nombre </label>
                <input type="text" name="name" class="field_input">
                <span class="error"></span>
            </div>

            <div class="section__field">
                <label for="email"> Email </label>
                <input type="email" class="field_input" name="email">
                <span class="error"></span>
            </div>

            <div class="section__field">
                <label for="clave"> Clave </label>
                <input type="password" name="clave">
                <span class="error"></span>
            
            </div>

            <div class="section__field">
                <label for="confirm"> Confirme su clave </label>
                <input type="password" name="confirm">
                <span class="error"></span>
            </div>
        </div>

        <button class="section__btn"> ENVIAR </button>

    </section>

    <script src="index.js"></script>
</body>
</html>
